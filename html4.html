<!DOCTYPE html>
	<head>
		<style>
		ul 
		{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #808080;
		}
		li
		{
			float: left;
		}

		li a
		{
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover:not(.active) 
		{
			background-color: #111;
		}
		div.company
		{
			position : relative;
			border: 3px solid #000000;
			float: left;
			clear: both;
			width: 100%;
			height: 20%;
		}
	</style>
		
	</head>
	<body>
		<div>
			<ul>
				<li><a href="#post a job">post a job</a></li>
				<li><a href="#search">search</a></li>
				<li><a href="#signup">signup</a></li>
				<li><a href="#login">login</a></li>
			</ul>
		</div>
		
		<div>
		<img  src="a.jpg" alt="main image" width="40%%" height="20%">
		</div>
		
		<div class="company">
			<img id="img1" src="a.jpg" alt="company logo" width="10%%" height="10%" float: left clear: right >
			<textarea rows="5" cols="30">details about job</textarea>
			<h2>payment</h2>
			<h2>deadline</h2>
			<button>read more</button>
		</div>
